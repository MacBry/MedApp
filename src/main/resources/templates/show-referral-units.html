<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Main Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css"><!-- Optional theme -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </head>
    <body>
	
        <div class="container my-5">
			

					
						
						
			
                <div class="col-md-10">
				<h2 class="my-5">Referral Units</h2>
				
				 
				 
				 <form action="#" th:action="@{/find-patients}" method="get">
				 <div class="row">
                            <div class="form-group col-md-6 mt-2">
                                <label for="name" class="col-form-label">Full Name includes</label>
                                <input type="text" class="form-control" name="name" placeholder="Name">
                                
								
							</div>	
                            <div class="form-group col-md-5 mt-5">
								<input type="submit" value="Find Patient" class="btn btn-info">
								
								<a href="/show-add-patient-form" class="btn btn-info"><i class="fas fa-user-injured"></i> Add Patient</a>
							
                            </div>
				 </form>
                        
                            
            
		
                    
                        
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Id</th>
									<th>Full Name</th>
                                    <th>Short Name</th>
                                    <th>Address</th>
                                    <th>Show Details</th>
                                    <th>Show Samples</th>
									<th>Edit</th>
                                    <th>Delete</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="referralUnit : ${referralUnits}">
									<td th:text="${referralUnit.id}"></td>
                                    <td th:text="${referralUnit.fullName}"></td>
                                    <td th:text="${referralUnit.shortName}"></td>
                                    <td th:text="${referralUnit.address}"></td>
									<td><a th:href="@{/referralUnit-details/{id}(id=${referralUnit.id})}" class="btn btn-info"><i class="fas fa-user-edit ml-2"></i>Details</a></td>
									<td><a th:href="@{/referralUnit-samples/{id}(id=${referralUnit.id})}" class="btn btn-info"><i class="fas fa-user-edit ml-2"></i>Samples</a></td>
                                    <td><a th:href="@{/show-update-referralUnit-form/{id}(id=${referralUnit.id})}" class="btn btn-info"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/delete-referralUnit/{id}(id=${referralUnit.id})}" class="btn btn-info"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                         
                   <p>
               
					
					
					
					<p>    
                    <a href="/index" class="btn btn-info"><i class="fas fa-caret-square-left"></i> Back</a>
                    </p>
                </div>
                
            
									
				
				
    </body>
</html>

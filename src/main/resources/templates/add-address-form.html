<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Address form</title>
        <meta phoneNumber="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css"><link rel="stylesheet" href="../css/shards.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Add Patient Address</h2>
            <div class="row">
                <div class="col-md-6">
				
				
				
                    <form action="#" th:action="@{/add-address}" th:object="${address}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="country" class="col-form-label">Country</label>
                                <input type="text" th:field="*{country}" class="form-control" id="country" placeholder="Country">
                                <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-info"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="city" class="col-form-label">City</label>
                                <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="city">
                                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-info"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="street" class="col-form-label">Street</label>
                                <input type="text" th:field="*{street}" class="form-control" id="street" placeholder="street">
                                <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="text-info"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="zipCode" class="col-form-label">Zip-Code</label>
                                <input type="text" th:field="*{zipCode}" class="form-control" id="zipCode" placeholder="zip-code">
                                <span th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="text-info"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-info" value="Add Address " >
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

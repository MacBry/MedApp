<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </head>
    
<body>
        <div class="container my-5">
            <h2 class="mb-5">Login</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="loginform" th:action="@{/loginform}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-form-label">Login</label>
                                <input name="username" type="text"  class="form-control" id="login" placeholder="Login">
                                
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label">Password</label>
                                <input name="password" type="text" class="form-control" id="password" placeholder="Password">
           
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-danger" value="Login">
                            </div>
                        </div>
                            
                    </form>
                    <div class="row">
                            <div class="col-md-6 mt-5">
                                <a href="/register">Register</a>
                            </div>
                            <div class="col-md-6 mt-5">
                                <a href="/resetPasswordForm">Dont remember password?</a>
                            </div>
                        </div>    
                </div>
            </div>
        </div
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Main Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css"><!-- Optional theme -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container my-5">
			<div class="row">
					
						
						
							<div class="row">
                <div class="col-md-25">
                    
                        <h2 class="my-5">Patient information</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Id</th>
									<th>First Name</th>
                                    <th>Last Name</th>
                                    <th>PESEL</th>
                                    <th>Show Details</th>
                                    <th>Show Samples</th>
									<th>Edit</th>
                                    <th>Delete</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="patient : ${patients}">
									<td th:text="${patient.id}"></td>
                                    <td th:text="${patient.firstName}"></td>
                                    <td th:text="${patient.lastName}"></td>
                                    <td th:text="${patient.pesel}"></td>
                                    <td th:text="${patient.password}"></td>
									<td><a th:href="@{/edit/{id}(id=${patient.id})}" class="btn btn-info"><i class="fas fa-user-edit ml-2"></i>Details</a></td>
									<td><a th:href="@{/edit/{id}(id=${patient.id})}" class="btn btn-info"><i class="fas fa-user-edit ml-2"></i>Samples</a></td>
                                    <td><a th:href="@{/edit/{id}(id=${patient.id})}" class="btn btn-info"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/delete/{id}(id=${patient.id})}" class="btn btn-info"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                         
                   <p>
               
					
					
					
					<p>
                    <form action="logout" th:action="@{/logout}" method="post">      
                    <a href="/show-patients" class="btn btn-info"><i class="fas fa-user-injured"></i> Show patients</a>
					<a href="/show-steering-units" class="btn btn-info"><i class="far fa-hospital"></i> Show Steering Units</a><p><p>
                           <input type="submit" class="btn btn-info" value="Logout">         
                    </form>
                    </p>
                </div>
                
            </div>
									
				
			</div>	
    </body>
</html>
